<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>COPILOT PROFILE</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  ${{context.aaHTML.style}}
</head>
<body>

<div class="container">
    <div class="header">${{context.aaHTML.config.profile_tile.title}}</div>

   <div class="content">

    <div class="row-space-between"> 
      <div class="field"><strong>${{context.user.name}}</strong></div>   
      <div class="status-pill">${{context.user.auth}}</div>
    </div>
    
     <div class="field"><strong>${{context.user.birthday}}</strong></div>

    <div class="row-space-between"> 
        <div class="field"><strong>${{context.user.mail}}</strong></div> 
        <div class="field"><strong>${{context.user.phone}}</strong></div> 
    </div>
   
    <div class="field"><strong>${{context.user.postaladdress}}</strong></div>
 </div>

</div>

</body>
</html>
